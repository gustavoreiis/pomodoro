<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="stylesheet" href="../css/tasks.css" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/tomate.png" type="image/x-icon">
</head>
<body>
    <div class="header flex">
        <div class="logo flex">
            <img src="../assets/tomate.png" alt="logo" width="45px">
            <h1>Pomodoro</h1>
        </div>

        <div class="option">
            <i class='bx bx-list-ul'></i>
            <i class='bx bx-plus'></i>
            <i class='bx bx-cog'></i>
        </div>
    </div>

    <div class="formsDiv flex">
        <form id="form">
            <label for="user">Usuário</label>
            <input type="text" id="user" required placeholder="Nome de Usuário">

            <label for="password">Senha</label>
            <input type="text" id="password" placeholder="Senha" required>

            <div class="taskButton flex">
                <button type="submit" id="puzzleButton">Entrar</button>
            </div>
        </form>
    </div>
    <script src="../javaScript/puzzle.js"></script>
</body>
</html>
